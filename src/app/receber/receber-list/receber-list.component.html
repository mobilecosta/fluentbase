<po-page-list
  p-title="Titulos a Receber"
  [p-actions]="actions"
  [p-disclaimer-group]="disclaimerGroup"
  [p-filter]="filter">

  <po-table #table
    p-selectable
    p-sort="true"
    [p-actions]="tableActions"
    [p-columns]="columns"
    [p-items]="receber"
    [p-loading]="loading"
    [p-show-more-disabled]="!hasNext"
    (p-sort-by)="sortBy($event)"
    (p-show-more)="showMore($event)">
  </po-table>

</po-page-list>

<po-modal
  #advancedFilter
  p-title="Busca avanÃ§ada"
  [p-primary-action]="advancedFilterPrimaryAction"
  [p-secondary-action]="advancedFilterSecondaryAction">

  <form #f="ngForm">
    <po-input
      class="po-sm-6"
      name="an_codtit"
      [(ngModel)]="an_codtit"
      p-label="Titulo">
    </po-input>
  </form>

</po-modal>
